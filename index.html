<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jeu.css">
    <title>Jeu DOM</title>
    
</head>
<body>

    <div id="timer">Temps restant: 59s</div>
    <div id="board"></div>

    <script>
        let timer;
        let timeLeft = 59; // Temps de départ en secondes

        function startTimer() {
            timer = setInterval(function() {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("Temps écoulé !");
                    resetGame();
                } else {
                    document.getElementById("timer").innerText = `Temps restant: ${timeLeft}s`;
                }
                timeLeft -= 1;
            }, 1000);
        }

        function shuffleChildren(parent) {
            let childrenArray = Array.from(parent.children);
            for (let i = childrenArray.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                parent.appendChild(childrenArray[j]);
                childrenArray[j] = childrenArray[i];
                childrenArray[i] = parent.lastChild;
            }
        }

        function showReaction(type, clickedBox) {
            clickedBox.classList.add(type);
            if (type !== "success") {
                setTimeout(() => {
                    clickedBox.classList.remove(type);
                }, 800);
            }
        }

        function resetGame() {
            timeLeft = 59;
            document.getElementById("timer").innerText = `Temps restant: ${timeLeft}s`;
            nb = 1;
            board.querySelectorAll(".box").forEach(function(box) {
                box.classList.remove("box-valid", "success", "error", "notice");
            });
            shuffleChildren(board);
            gameStarted = false;
        }

        const box = document.createElement('div'); // createElement permet d'instancier un nouvel objet qui sera représenté par la balise spécifiée en argument de cette méthode (div)
        box.classList.add('box'); // Ensuite on modifie sa propriété classlist pour lui ajouter la classe .box

        const board = document.querySelector("#board"); // On recupère board avec le querySelector
        
        let nb = 1;
        let gameStarted = false;

        for (let i = 1; i <= 10; i++) {
            const newbox = box.cloneNode(); // box.cloneNode() crée une copie (clone) de l'élément box. Ce clone est stocké dans la variable newbox.
            newbox.innerText = i; // newbox.innerText = i définit le texte intérieur de newbox à la valeur actuelle de i. Cela signifie que chaque nouvelle box aura un numéro de 1 à 10.
            board.appendChild(newbox); // board.appendChild(newbox) ajoute le nouvel élément newbox à l'élément board (prepend sert à ajouter du contenu au début de l'élément visé à l'inverse de append)  
            
            newbox.addEventListener("click", function() {
                if (!gameStarted) {
                    gameStarted = true;
                    startTimer();
                }

                if (parseInt(newbox.innerText) === nb) {
                    newbox.classList.add("box-valid");
                    showReaction("success", newbox);
                    if (nb === board.children.length) {
                        clearInterval(timer);
                        alert("VICTOIRE !");
                        resetGame();
                    }
                    nb++;
                } else if (parseInt(newbox.innerText) > nb) {
                    showReaction("error", newbox);
                    nb = 1;
                    board.querySelectorAll(".box-valid").forEach(function(validBox) {
                        validBox.classList.remove("box-valid");
                    });
                } else {
                    showReaction("notice", newbox);
                }
                shuffleChildren(board);
            });
        }
        shuffleChildren(board);
    </script>
    <div id="recompenses"><br>
        Or : 50 secondes restantes ou plus.<br>
        Argent : Entre 40 et 50 secondes restantes.<br>
        Bronze : Entre 30 et 40 secondes restantes.
    </div>
</body>
</html>
